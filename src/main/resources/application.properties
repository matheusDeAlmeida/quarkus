## Quarkus DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/mydatabase?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false

quarkus.datasource.username=root
quarkus.datasource.password=tokenlab
# Dialeto SQL melhorar o SQL gerado pelo Hibernate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQL8Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
quarkus.hibernate-orm.database.generation=drop-and-create
